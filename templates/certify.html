<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50;
            color: white;
        }
        .card {
            margin: 10px;
            border: none;
        }
        .card-img-top {
            max-width: 100%;
            height: auto;
        }
        .certificates-container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
        }
        .certificates-container::-webkit-scrollbar {
            display: none;
        }
        .certificates-container {
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body>
    <h1 style="text-decoration: underline; text-align: center;">Certificates</h1>
    <section class="container certificates-container" id="certifications">
        <div class="card">
            <img src="python_basic certificate (1)_page-0001.jpg" class="card-img-top" alt="Python Basic Certificate">
        </div>
        <div class="card">
            <img src="sql_basic certificate (1)_page-0001.jpg" class="card-img-top" alt="SQL Basic Certificate">
        </div>
        <div class="card">
            <img src="sql intermediate.jpg" class="card-img-top" alt="SQL Intermediate Certificate">
        </div>
        <div class="card">
            <img src="css certificate_page-0001.jpg" class="card-img-top" alt="CSS Certificate">
        </div>
        <div class="card">
            <img src="freecode camp1.png" class="card-img-top" alt="FreeCodeCamp Certificate">
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
